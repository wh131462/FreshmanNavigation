	<form action="php/submite.php" method="post" enctype="multipart/form-data" class="pure-form pure-form-aligned">
		<fieldset>
			<div class="pure-control-group">
				<label for="name">姓名:</label>
				<input type="text" name="name" value="" />
			</div>
			<div class="pure-control-group">
				<span>性别:</span>
				<lable for="male"  class="pure-radio"><input type="radio" name="sex"  checked value="Male"/>男</label>
				<lable for="female"  class="pure-radio"><input type="radio" name="sex" id="female" value="Female"/>女</label>
			</div>
			<div class="pure-control-group">
				<label for="school">学院:<input type="text" name="school" value="" /></label>
			</div>
			<div class="pure-control-group">
				<label for="studyId">学号:<input type="number" name="studyId" value="" /></label>
			</div>
			<div class="pure-control-group">
				<label for="QQ">QQ:<input type="number" name="QQ" value="" /></label>
			</div>
			<div class="pure-control-group">
				<label for="tel">手机号:<input type="number" name="tel" value="" /></label>
			</div>
			<div class="pure-control-group">
				<label for="username">易班用户名:<input type="text" name="username" value="" /></label>
			</div>
			<div class="pure-control-group">
				<label for="last">以前在学校曾担任:<textarea class="pure-input-1-2" name="last"></textarea></label>
			</div>
			<div class="pure-control-group">
				<label for="interest">兴趣爱好:<textarea class="pure-input-1-2" name="interest"></textarea></label>
			</div>
			<div class="pure-control-group">
				<label for="skills">特长:<textarea class="pure-input-1-2" name="skills"></textarea></label>
			</div>
			<div class="pure-control-group">
			<label for="perCom">个人简介与自我评价:<textarea class="pure-input-1-2" name="perCom"></textarea></label>
			</div>
			<div class="pure-control-group">
				<label for="future">如果你成功加入易班工作站，请问你打算如何达成自我实现:<textarea class="pure-input-1-2" name="future"></textarea></label>
			</div>
			<div class="pure-control-group">
			<span>选择你想加入的部门：</span>
			<span>1.</span>
			<select name="group1">
				<option value="秘书处">秘书处</option>
				<option value="传媒部">传媒部</option>
				<option value="技术部">技术部</option>
				<option value="宣传部">宣传部</option>
				<option value="策划部">策划部</option>
				<option value="运营部">运营部</option>
			</select>
			<span>2.</span>
			<select name="group2">
				<option value="秘书处">秘书处</option>
				<option value="传媒部">传媒部</option>
				<option value="技术部">技术部</option>
				<option value="宣传部">宣传部</option>
				<option value="策划部">策划部</option>
				<option value="运营部">运营部</option>
			</select>
			</div>
			<div class="pure-control-group">
			<span>是否愿意服从调剂:</span>
			<lable for="yes" class="pure-radio"><input type="radio" name="yes" checked value="yes"/>是</label>
			<lable for="no" class="pure-radio"><input type="radio" name="no" value="no"/>否</label>
			</div>
			<div class="pure-control-group">
				<span>请上传本人一寸照:</span>
			<input type="file" name="pho" value="pho"/><br>
			</div>
			<div class="pure-controls">
